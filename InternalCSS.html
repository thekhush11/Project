<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-top: 50px;
        }
        
        p {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>This is an example of a webpage styled using internal CSS.</p>

</body>
</html>
