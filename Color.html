<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Color Examples</title>
  <style>
    h1 {
      color: black; /* predefined color name */
    }
    
    p.first {
      color: #336699; /* hexadecimal color code */
    }
    
    p.second {
      color: rgb(255, 0, 0); /* RGB color */
    }
    
    p.third {
      color: rgba(0, 128, 0, 0.7); /* RGBA color */
    }
  </style>
</head>
<body>
  <h1>Heading with predefined color</h1>
  <p class="first">Paragraph with hexadecimal color</p>
  <p class="second">Another paragraph with RGB color</p>
  <p class="third">Third paragraph with RGBA color</p>
</body>
</html>
